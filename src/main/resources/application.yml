server:
  port: 8081
spring:
  application:
    name: clevertec-check-application

  jpa:
    database: POSTGRESQL
    properties:
      hibernate.default_schema: app
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

  datasource:
    hikari:
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
      auto-commit: true
    url: jdbc:postgresql://localhost:5432/check


# management config
management:
  endpoints:
    web:
      exposure:
        include: heath, prometheus, info, metric
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
